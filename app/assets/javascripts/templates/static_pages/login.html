<h2 class="text-center">Log in</h2>

<div class="row">
  <div class="col-lg-12">
    <div flash-alert active-class="in alert" class="fade text-center">
      <span class="alert-message">{{ flash.message }}</span>
    </div>
  </div>

  <div class="col-lg-4 col-lg-offset-4">

    <form ng-submit='login()'>
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" ng-model='loginCredential.email'>

      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" ng-model='loginCredential.password'>

      <div class="form-actions">
        <button type="submit" class="btn btn-success">Log in</button>
      </div>
    </form>

  </div>
</div>

<pre>
  {{ loginCredential }}
</pre>
