<div class="form-group row">
  <div class="col-md-4 col-md-offset-4">
    <label for="email">Email</label>
    <input type="email" name='email' class='form-control' ng-model='formData.email'>

    <label for="password">Password</label>
    <input type="password" name='password' class='form-control' ng-model='formData.password'>

    <label for="password_confirmation">Password Confirmation</label>
    <input type="password" name='password_confirmation' class='form-control' ng-model='formData.password_confirmation'>
  </div>
</div>

<div class="form-group row">
  <div class="col-xs-3">
    <a ui-sref='signup.kiqs' class='btn btn-block btn-default'>
      <span class="glyphicon glyphicon-circle-arrow-left"></span> Prev Section
    </a>
  </div>

  <div class="col-xs-3 col-xs-offset-6">
    <button type='submit' class='btn btn-block btn-success'>Complete</button>
  </div>
</div>
