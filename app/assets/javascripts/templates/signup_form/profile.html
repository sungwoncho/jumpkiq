<div class="form-group row">
  <div class="col-md-6 col-md-offset-3">

    <h3 class='text-center'>Let's set up your profile.</h3>

    <label for="email">Email</label>
    <input type="email" name='email' id='email' class='form-control' ng-model='formData.email'>

    <label for="password">Password <i>(At least 8 characters)</i></label>
    <input type="password" name='password' id='password' class='form-control' ng-model='formData.password'>

    <label for="password_confirmation">Password Confirmation</label>
    <input type="password" name='password_confirmation' id='password_confirmation' class='form-control' ng-model='formData.password_confirmation'>

    <hr>

    <label for="firstname">Firstname</label>
    <input type="text" name='firstname' id='firstname' class='form-control' ng-model='formData.firstname'>

    <label for="lastname">Lastname</label>
    <input type="text" name='lastname' id='lastname' class='form-control' ng-model='formData.lastname'>

    <div class="form-actions">
      <button type='submit' class='btn btn-block btn-success'>Complete</button>
    </div>

  </div>
</div>
