<span us-spinner ng-show='loading'></span>
<div class="container" ng-hide='loading'>
  <div class="row">
    <aside class="col-md-3">
      <div ng-include="'profile/partial/stylist.html'"></div>

      <a class='btn btn-success' ng-controller='kiqsController' ng-click='requestKiq()'>Request a Kiq</a>
      <a class='btn btn-default' ui-sref='profile.main'>Back</a>
    </aside>

    <div class="col-md-9">
      <div flash-alert active-class="in alert" class="fade text-center">
        <span class="alert-message">{{ flash.message }}</span>
      </div>

      <div class='conversation-actions'>
        <a class='btn btn-default' ui-sref='profile.newConversation'>New conversation</a>
      </div>

      <ul class='conversation-list list-unstyled'>
        <li ng-repeat='conversation in conversations'>
          <a class='conversation-title' ui-sref='profile.viewConversation({id: conversation.id})'>{{ conversation.subject }}</a>
          <small class='text-muted'>{{ conversation.created_at | date: 'dd/MM/yyyy h:mma' }}</small>
        </li>
      </ul>
    </div>
  </div>
</div>
