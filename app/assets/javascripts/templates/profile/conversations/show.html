<div class="container">
  <div class="row">
    <aside class="col-md-3">
      <div ng-include="'profile/partial/stylist.html'"></div>

      <a class='btn btn-success' ng-controller='kiqsController' ng-click='requestKiq()'>Request a Kiq</a>
      <a class='btn btn-default' ui-sref='profile.conversations'>Back</a>
    </aside>

    <div class="col-md-9">
      <div flash-alert active-class="in alert" class="fade text-center">
        <span class="alert-message">{{ flash.message }}</span>
      </div>

      <h1>{{ conversation.subject }}</h1>

      <div ng-repeat='message in conversation.messages'>
        <h4>{{ message.sender }} <small>{{ message.sent_time | date: 'dd/MM/yyyy h:mma' }}</small></h4>

        <p>
          {{ message.body }}
        </p>
      </div>

      <div>
        <form ng-submit='reply(conversation.id)'>
          <textarea name="body" id="body" cols="30" rows="10" ng-model='replyBody' class='form-control'></textarea>
          <button type='submit' name='reply' class='btn btn-info'>Reply</button>
        </form>
      </div>
    </div>
  </div>
</div>
