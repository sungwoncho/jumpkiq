<div flash-alert active-class="in alert" class="fade text-center">
  <span class="alert-message">{{ flash.message }}</span>
</div>

<form id='profile-form' ng-submit='updateUser()'>
  <div class="row">
    <div class="col-md-5">
      <h4>Your contact info</h4>

      <label for="firstname">First name</label>
      <input type="text" value='firstname' id='firstname' class='form-control' ng-model='user.firstname'>

      <label for="lastname">Last name</label>
      <input type="text" value='lastname' id='lastname' class='form-control' ng-model='user.lastname'>


      <div class="form-actions">
        <button type='submit' class='btn btn-success'>Complete</button>
      </div>
    </div>
  </div>
</form>
